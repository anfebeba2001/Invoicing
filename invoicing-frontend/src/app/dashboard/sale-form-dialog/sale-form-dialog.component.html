<h2 mat-dialog-title>Add New Sale</h2>
<mat-dialog-content>
  <form [formGroup]="saleForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Customer Name</mat-label>
      <input matInput formControlName="customer" placeholder="Enter customer name">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Products</mat-label>
      <mat-select formControlName="productIds" multiple>
        <mat-option *ngFor="let product of products" [value]="product.id">
          {{ product.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="saleForm.invalid">Save Sale</button>
</mat-dialog-actions>
