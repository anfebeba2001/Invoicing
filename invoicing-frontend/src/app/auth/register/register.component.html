<div class="auth-wrapper">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="fullName" type="text" placeholder="Enter your full name">
          <mat-error *ngIf="registerForm.get('fullName')?.hasError('required')">Full Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Enter your email">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'">
           <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
        </mat-form-field>
        
        <mat-checkbox class="full-width" color="primary">
          I agree the Terms and Conditions
        </mat-checkbox>
        
        <button mat-flat-button color="primary" class="full-width" type="submit" [disabled]="registerForm.invalid">
          SIGN UP
        </button>

      </form>
      <p class="text-center mt-3">
        Already have an account? <a routerLink="/auth/login">Sign in</a>
      </p>
    </mat-card-content>
  </mat-card>
</div>
